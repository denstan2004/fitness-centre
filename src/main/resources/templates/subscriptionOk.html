  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Billy`sGym | Visitor Info</title>
    <style>
      body {
        background-color: #ECECEC;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      .visitor-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .visitor-info h2 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .visitor-info p {
        font-size: 24px;
        margin: 10px 0;
      }
      .valid {
        color: green;
        font-weight: bold;
      }
      .invalid {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  <h1>Billy`sGym</h1>
  <div class="visitor-info">
    <h2>Visitor Info</h2>
    <p><strong>Name:</strong> <span th:text="${visitor.name}"></span></p>
    <p><strong>Surname:</strong> <span th:text="${visitor.surname}"></span></p>
    <p><strong>Lastname:</strong> <span th:text="${visitor.lastname}"></span></p>
    <p><strong>Photo:</strong> <img th:src="@{'data:image/png;base64,' + ${photoAsBase64}}" /></p>

  </div>
  </body>
  </html>
